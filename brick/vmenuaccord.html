<div class="mod-sitemap">
	<div id="{v#brickid}" class="yui3-accordion">
		{v#result}
	</div>
</div>

<style>
	.yui3-loading .yui3-menu .yui3-menu {
		visibility: hidden;
	}
</style>

<script>
	Brick.YUI.use('gallery-accordion', function(Y){
		var accord = new Y.Accordion({
			srcNode: '#{v#brickid}',
			useAnimation: true,
			collapseOthersOnExpand: true
		});
		accord.render();
