
<!--{linkeditorwidget}-->
<div id="{i#id}">
	<div id="{i#nullitem}" class="nullitem" style="display: none">
		Элемент не найден или не достаточно прав для просмотра
	</div>
	
	<div id="{i#view}" class="field linespace-1" style="width: 600px; display: none">
		<p>
			{#mod.sitemap.linkeditor.hd2}
			<input type="text" id="{i#mtitle}" style="width: 400px" />	
		</p>
		<p>
			{#mod.sitemap.linkeditor.descr}
			<input type="text" id="{i#mdesc}" style="width: 400px" />
		</p>
		<p>
			{#mod.sitemap.linkeditor.link}
			<input type="text" id="{i#mlink}" style="width: 400px" />
		</p>
	</div>
	<div class="buttons right">
		<input id='{i#bsave}' type="button" value="{#mod.sitemap.linkeditor.bsave}" />
		<input id='{i#bcancel}' type="button" value="{#mod.sitemap.linkeditor.bcancel}" />
	</div>
</div>
