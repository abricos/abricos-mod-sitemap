<!--[*]
[script]brick/menubuilder.php[/script]

[mcss=sitemap]menu.css[/mcss]

[js]/vendor/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js[/js]

[p=noWrap][/p]

[bkvar=menu-level-0]
	<ul id="{v#brickid}-el" class="nav navbar-nav">
		{v#rows}
	</ul>
[/bkvar]

[bkvar=item-level-0]
	<li class="menuitem-level-{v#lvl} menuitem-withchild dropdown {v#selected}">
	    <a href="{v#lnk}" class="dropdown-toggle" data-hover="dropdown" itemprop="url"><span itemprop="name">{v#tl}</span> <b class="caret"></b></a>
		{v#childs}
	</li>
[/bkvar]

[bkvar=itemNotChild]
	<li class="menuitem-level-{v#lvl} menuitem-notchild {v#selected}">
	    <a href="{v#lnk}" itemprop="url" itemprop="url"><span itemprop="name">{v#tl}</span></a>
	</li>
[/bkvar]

[bkvar=menu]
	<ul class="dropdown-menu menu-level-{v#lvl}">
		{v#rows}
	</ul>
[/bkvar]

[bkvar=item]
	<li class="menuitem-level-{v#lvl} menuitem-withchild dropdown-submenu">
	    <a href="{v#lnk}" class="dropdown-toggle" data-toggle="dropdown" itemprop="url"><span itemprop="name">{v#tl}</span></a>
		{v#childs}
	</li>
[/bkvar]

[bkvar=wrap]
    <div id="{v#brickid}" class="mod-sitemap-hmenu" itemscope itemtype="http://schema.org/SiteNavigationElement">
        {v#result}
    </div>
[/bkvar]

[*]-->
