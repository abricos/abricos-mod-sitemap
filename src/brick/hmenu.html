<!--[*]
[script]brick_menubuilder.php[/script]

[mcss=sitemap]menu.css[/mcss]

[js]/vendor/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js[/js]

[p=noWrap][/p]

[bkvar=menu-level-0]
	<ul id="{v#brickid}-el" class="nav navbar-nav">
		{v#rows}
	</ul>
[/bkvar]

[bkvar=item-level-0]
	<li class="menuitem-level-{v#lvl} menuitem-withchild dropdown">
	    <a href="{v#lnk}" class="dropdown-toggle" data-hover="dropdown">{v#tl} <b class="caret"></b></a>
		{v#childs}
	</li>
[/bkvar]

[bkvar=itemNotChild]
	<li class="menuitem-level-{v#lvl} menuitem-notchild">
	    <a href="{v#lnk}">{v#tl}</a>
	</li>
[/bkvar]

[bkvar=menu]
	<ul class="dropdown-menu menu-level-{v#lvl}">
		{v#rows}
	</ul>
[/bkvar]

[bkvar=item]
	<li class="menuitem-level-{v#lvl} menuitem-withchild dropdown-submenu">
	    <a href="{v#lnk}" class="dropdown-toggle" data-toggle="dropdown">{v#tl}</a>
		{v#childs}
	</li>
[/bkvar]

[bkvar=wrap]
    <div id="{v#brickid}" class="mod-sitemap-hmenu">
        {v#result}
    </div>
[/bkvar]

[*]-->
