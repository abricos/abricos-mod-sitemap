<!--[*]
[script]brick/menubuilder.php[/script]

[mcss=sitemap]menu.css[/mcss]

[p=noWrap][/p]

[bkvar=menu-level-0]
    {v#rows}
[/bkvar]

[bkvar=item-level-0]
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse"
                   data-parent="#{v#brickid}el" href="#{v#brickid}-{v#id}-tg">
                    {v#tl}
                </a>
            </h4>
        </div>
        <div id="{v#brickid}-{v#id}-tg" class="panel-collapse collapse">
            <div class="panel-body">
                {v#childs}
            </div>
        </div>
    </div>
[/bkvar]

[bkvar=itemNotChild-level-0]
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a href="{v#lnk}">
                    {v#tl}
                </a>
            </h4>
        </div>
    </div>
[/bkvar]

[bkvar=menu-level-1]
    <div id="{v#brickid}-m{v#id}" class="menu-level-{v#lvl}">
        {v#rows}
    </div>
[/bkvar]

[bkvar=menu]
    <div id="{v#brickid}-ms{v#id}" class="menu-level-{v#lvl}">
        {v#rows}
    </div>
[/bkvar]

[bkvar=item]
    <div class="menuitem-level-{v#lvl} menuitem-notchild">
        <a href="{v#lnk}">{v#tl}</a>
    </div>
[/bkvar]

[bkvar=wrap]
    <div id="{v#brickid}" class="mod-sitemap">
        <div id="{v#brickid}el" class="panel-group sitemap-accordion">
            {v#result}
        </div>
    </div>
[/bkvar]

[*]-->
