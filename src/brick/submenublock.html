<!--[*]
[script]brick_menubuilder.php[/script]

[p=isSubMenu]true[/p]

[bkvar=menu]
	<div id="{v#brickid}-{v#id}" class="menu-level-{v#lvl}">
		<div class="menu-content">
			<ul>
				{v#rows}
			</ul>
		</div>
	</div>
[/bkvar]

[bkvar=item]
	<li class="menuitem-level-{v#lvl} menuitem-withchild">
		<a class="menu-label" href="{v#lnk}">{v#tl}</a>
		{v#childs}
	</li>
[/bkvar]

[bkvar=itemNotChild]
	<li class="menuitem menuitem-level-{v#lvl} menuitem-notchild">
		<a class="menuitem-content" href="{v#lnk}">{v#tl}</a>
	</li>
[/bkvar]

[bkvar=wrap]
    <div id="{v#brickid}" class="mod-sitemap">
        <div class="submenublock">
            <div id="{v#brickid}-el">
                {v#result}
            </div>
        </div>
    </div>
[/bkvar]

[*]-->
